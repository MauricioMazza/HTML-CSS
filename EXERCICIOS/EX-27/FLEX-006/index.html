<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex;
            
            flex-flow: row wrap;
            
            
            background-color: rgb(255, 231, 122);
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid gray;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            order: 0;
        }
        div#i2 {
            order: -2;
        }
        div#i3 {
            order: 4;
        }
        div#i4 {
            order: 8;
        }
        div#i5 {
            order: 2;
        }
        div#i6 {
            order: 0;
        }
        div#i7 {
            order: -4;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" ID="i1">A</div>
        <div class="item" ID="i2">B</div>
        <div class="item" ID="i3">C</div>
        <div class="item" ID="i4">D</div>
        <div class="item" ID="i5">E</div>
        <div class="item" ID="i6">F</div>
        <div class="item" ID="i7">G</div>
    </div>
</body>
</html>
